<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js" ></script>
		<script src="../staffdashRestAPI/tools/lightClient.js"></script>
		<script src="../staffdashRestAPI/tools/lightSocket.js"></script>
		<link rel="stylesheet" href="style.css">
		<!--

			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		-->
		<title>Misty Interface</title>
	</head>
	<body>
		<div class="container-fluid bg-dark text-light">
			<h5>Enter Misty's IP</h5>
			<input type="text" id="ip" placeholder="0.0.0.0" />
			<button type="button" class="btn btn-info" id="connect">Connect</button>
		</div>
		<div class="row container-fluid mt-5 mb-4">
			<div class="col-md-6">
				<form class="form-inline justify-content-center" action="/">
					<input class="form-control" type="text" placeholder="Staff">
					<button class="btn btn-info" type="submit">Search</button>
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-inline justify-content-center" action="">
					<input class="form-control" type="text" placeholder="Resident">
					<button class="btn btn-info" type="submit">Search</button>
				</form>
				<!--Where we create a resident and store it in database-->
				<!--res_id
						name
						age
						DOB
						location
						img 
						condition
						responses-->
					<br>
				<form id="residentForm" class="resident-form" action="http://localhost:1234/resident">
					Resident ID:
					<input type="number" id="r_id" placeholder=""><br>
					Name:
					<input type="text" id="name" placeholder=""><br>
					Age:
					<input type="number" id="age" placeholder=""><br>
					DOB:
				  <input type="number" id="dob" placeholder=""><br>
				  Location:
					<input type="text" id="location" placeholder=""><br>
					 <!--
						Image:
						<input type="text" id="res_id" placeholder=""><br> 
						-->
					Condition:	
					<input type="text" id="condition" placeholder=""><br>
					<input type="submit" value="Add Resident">
				</form>
			<br>		
			</div>
		</div>
		<div class="row container-fluid pb-5">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<div class="card mx-5">
					<img class="card-img-top" src="" alt="image" style="width:100%">
					<div class="card-body">
						<h4 class="card-title">Frank</h4>
						<p class="card-text">Director of Facility Management</p>
					  <!--<a href="#" class="btn btn-info">See Profile</a> -->	
					</div>
				</div>
			</div>
			<div class="col-md-4">
			</div>
		</div>
		<div class="row container-fluid mt-5">
			<div class="col-md-4 text-center">
				<button class="btn btn-info" type="submit">Questionaire</button>
				<button type="button" id="testStartSkill">TestStart</button>
				<button type="button" id="testStopSkill">TestStop</button>
			</div>
			<div class="col-md-4 text-center">
				<button class="btn btn-info" type="submit">View Logs</button>
			</div>
			<div class="col-md-4 text-center">
				<button class="btn btn-info" type="submit">Sleep Detection</button>
			</div>
		</div>
		<!---
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		-->

		<script>
			$(document).ready(function(){
		
			$('#residentForm').submit(function(e){
				e.preventDefault();

				var r_id = $('#r_id').val();
				var name = $('#name').val();
				var age = $('#age').val();
				var dob = $('#dob').val();
				var location = $('#location').val();
				var condition = $('#condition').val();
				var url = $(this).attr('action');

				$.post(url, 
					{
					 r_id:r_id,
					 name: name,
					 age: age,
					 dob: dob,
					 location:location,
					// image: null,
					 condition: condition,
					// response: null
					}).done(function(data){
					console.log('Post Saved');
					console.log(data);
				});
			});
		});
		</script>

		<script src="app.js"></script>
	</body>
</html>
